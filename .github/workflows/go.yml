name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: cd go && go build -v ./... && echo "ls -lrt:" && ls -lrt && echo GOPATH=$GOPATH && echo "GOPATH/bin:" && ls -lrt $GOPATH/bin/

    - name: Test
      run: cd go && ls -lrt && go test -v ./...
